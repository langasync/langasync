[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langasync"
version = "0.1.0"
description = "Async API integration library for multiple providers"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0",
    "langchain-core>=0.1.0",
    "cloudpickle>=3.0",
    "httpx>=0.25.0",
    "langchain-anthropic>=0.1.0"
]

[tool.setuptools.packages.find]
include = ["langasync*"]
exclude = ["plans*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-dotenv>=0.5",
    "pytest-httpx>=0.30",
    "python-dotenv>=1.0",
    "black>=23.0",
    "ruff>=0.1",
    "langchain-openai>=0.1.0",
    "openai>=1.0",
    "anthropic>=0.20",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
env_files = [".env.test"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.black]
line-length = 100
target-version = ["py38"]
exclude = ".venv"

[tool.ruff]
line-length = 100
target-version = "py38"
exclude = [".venv"]
