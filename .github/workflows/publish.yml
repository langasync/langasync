name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to test (e.g., 0.2.0)"
        required: true

jobs:
  test:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting
        run: black --check langasync tests

      - name: Type check
        run: mypy langasync

      - name: Run unit tests
        run: pytest tests -v

  publish:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: test
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build setuptools-scm

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  integration-test:
    runs-on: ubuntu-latest
    needs: publish
    if: always() && (needs.publish.result == 'success' || needs.publish.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        provider: [openai, anthropic, google, bedrock]

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: examples

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Wait for PyPI availability
        if: github.event_name == 'release'
        run: sleep 30

      - name: Install langasync from PyPI
        env:
          VERSION: ${{ github.event.release.tag_name || inputs.version }}
        run: |
          python -m pip install --upgrade pip
          pip install "langasync==${VERSION#v}"

      - name: Install example dependencies
        run: pip install langchain-openai langchain-google-genai python-dotenv

      - name: Submit batch
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          BEDROCK_ROLE_ARN: ${{ secrets.BEDROCK_ROLE_ARN }}
          BEDROCK_S3_BUCKET: ${{ secrets.BEDROCK_S3_BUCKET }}
        run: python examples/multimodal_example.py run ${{ matrix.provider }}

      - name: Fetch results
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          BEDROCK_ROLE_ARN: ${{ secrets.BEDROCK_ROLE_ARN }}
          BEDROCK_S3_BUCKET: ${{ secrets.BEDROCK_S3_BUCKET }}
        run: python examples/multimodal_example.py fetch

      - name: Verify all jobs completed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          BEDROCK_ROLE_ARN: ${{ secrets.BEDROCK_ROLE_ARN }}
          BEDROCK_S3_BUCKET: ${{ secrets.BEDROCK_S3_BUCKET }}
        run: |
          python -c "
          import asyncio, sys
          from langasync import BatchJobService, LangasyncSettings, BatchStatus

          async def check():
              settings = LangasyncSettings(base_storage_path='./examples/.batch_jobs')
              service = BatchJobService(settings)
              handles = await service.list(pending=False)
              if not handles:
                  print('No batch jobs found'); sys.exit(1)
              failed = []
              for handle in handles:
                  result = await handle.get_results()
                  status = result.status_info.status
                  print(f'{result.job_id}: {status.value}')
                  if status != BatchStatus.COMPLETED:
                      failed.append(result.job_id)
              if failed:
                  print(f'FAIL: {len(failed)} of {len(handles)} jobs not completed'); sys.exit(1)
              print(f'All {len(handles)} jobs completed successfully')

          asyncio.run(check())
          "
